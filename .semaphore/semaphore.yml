version: v1.0

name: Thundermoon Umbrella

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Test"
    task:
      prologue:
        commands:
          - checkout
          - docker build -t thundermoon:test --target=test .
      jobs:
        - name: check formatted
          commands:
            - docker run thundermoon:test mix format --check-formatted
        - name: mix test
          commands:
            - docker-compose -f .semaphore/docker-compose.yml up --abort-on-container-exit --exit-code-from app
  - name: build container
    task:
      jobs:
        - name: trigger build
        - commands: curl -X POST https://cloud.docker.com/api/build/v1/source/6cf0df60-a5ac-4730-93db-7ee62ea385a5/trigger/8d13610d-d969-4c5c-81b5-3c5d254c5c69/call/